                <div class="songItem">

                    <img src="covers/7.jpg" alt="1">

                </div>
                <div class="songItem">
                    <img src="covers/8.jpg" alt="1">

                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
        
    <div class="bottom">
        <div class="container1">
            <span id="Audio_passedTime">00:00</span>
            <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
            <span id="Audio_durationTime">00:00</span>
        </div>
        <div class="container2 songInfo unselectable">
            <div class="left-pane">
                <img src="covers/1.jpg" alt="Song Cover" width="42px" id="cover">
                <span id="currentSongName">Iraaday - Abdul Hannan & Rovalio</span>
                <i class="fa-sharp fa-regular fa-heart" id="favourite" onclick="toogleLove(this)"></i>
            </div>
            <div class="center-pane">
                <div class="icons">
                    <i class="fas fa-2x fa-step-backward" id="previous"></i>
                    <i class="fas fa-2x fa-circle-play" id="masterPlay"></i>
                    <i class="fas fa-2x fa-step-forward" id="next"></i>
                </div>
            </div>
            <div class="right-pane">
                <img src="playing.gif" alt="" width="42px" id="gif">
                <i class="fa fa-light fa-volume-high" id="mute" ></i>
                <input type="range" class="volumeBar" id="volume-slider" value="100">
            </div>
        </div>
    </div>
